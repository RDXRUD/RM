<div class="container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filters
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="filteringForm" (ngSubmit)="OnSubmit()">
      <div fxLayout="row wrap" fxLayout.lt-sm="column" fxFlexFill fxLayoutGap="10px grid">
        <!-- <mat-form-field fxFlex="20">
          <mat-label>Resource Name</mat-label>
          <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field fxFlex="20">
          <mat-label>Email Id</mat-label>
          <input formControlName="emailID" matInput t>
        </mat-form-field>
        <mat-form-field fxFlex="20">
          <mat-label>Task Name</mat-label>
          <input type="text" formControlName="taskName" matInput>
        </mat-form-field> -->
        <mat-form-field fxFlex="25">
          <mat-label>Skill</mat-label>
          <mat-select formControlName="skill">
            <mat-option *ngFor="let val of skillData" [value]="val.skill">{{val.skill}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="25">
          <mat-label>Start Date</mat-label>
          <input formControlName="assignedFrom" matInput [matDatepicker]="one">
          <mat-datepicker-toggle matIconSuffix [for]="one"></mat-datepicker-toggle>
          <mat-datepicker #one></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlex="25">
          <mat-label>End Date</mat-label>
          <input formControlName="assignedTo" matInput [matDatepicker]="two">
          <mat-datepicker-toggle matIconSuffix [for]="two"></mat-datepicker-toggle>
          <mat-datepicker #two></mat-datepicker>
        </mat-form-field>
        <!-- <mat-form-field fxFlex="20">
          <mat-label>Available From</mat-label>
          <input formControlName="availableFrom" matInput [matDatepicker]="three">
          <mat-datepicker-toggle matIconSuffix [for]="three"></mat-datepicker-toggle>
          <mat-datepicker #three></mat-datepicker>
        </mat-form-field> -->
        <div fxFlex="12.5" fxFlexFill fxLayout="row" fxLayoutAlign="center stretch">
          <button class="btn" fxFlex fxLayoutAlign="center center" mat-raised-button color="primary"
            value="OnSubmit">Submit</button>
        </div>
        <div fxFlex="12.5" fxFlexFill>
          <button class="btn" fxFlex fxLayoutAlign="center center" mat-raised-button color="primary" (click)="OnReset()">
            Reset</button>
        </div>
      </div>
    </form>
  </mat-expansion-panel>
  <div class="mat-elevation-z8 list-table">
    <div class="table-container">
      <table mat-table [dataSource]="dataOfAllocation" matSort>
        <ng-container matColumnDef="res_ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Resource ID</th>
          <td mat-cell *matCellDef="let user"> {{user.res_name}} </td>
        </ng-container>
        <ng-container matColumnDef="res_name" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Resource Name</th>
          <td mat-cell *matCellDef="let user"> {{user.res_name}} </td>
        </ng-container>
        <ng-container *ngFor="let col of columns" [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef> {{ col | date: 'dd MMM yyyy'}} </th>
          <td mat-cell *matCellDef="let user"> {{ user.allocationData[col]*100 }}%</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
