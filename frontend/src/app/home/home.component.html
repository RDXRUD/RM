<html>
  <body>
    <div class="container">
      <form [formGroup]="signupForm" (ngSubmit)="OnSubmit()">
        <mat-expansion-panel>
          <mat-expansion-panel-header >
            <mat-panel-title>
            Filters
            </mat-panel-title>
          </mat-expansion-panel-header>
          
          <div fxLayout="row wrap" fxLayout.lt-sm="column" fxFlexFill fxLayoutGap="10px grid">
            <mat-form-field fxFlex="20">
              <mat-label>Resource Name</mat-label>
              <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="20">
              <mat-label>Email Id</mat-label>
              <input formControlName="emailID" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="20">
              <mat-label>Task Name</mat-label>
              <input type="text" formControlName="taskName" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="20">
              <mat-label>Skill</mat-label>
              <input type="text" formControlName="skill" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="20">
              <mat-label>Assigned From</mat-label>
              <input formControlName="assignedFrom" matInput [matDatepicker]="one">
              <mat-datepicker-toggle matIconSuffix [for]="one"></mat-datepicker-toggle>
              <mat-datepicker #one></mat-datepicker>
            </mat-form-field>
            <mat-form-field fxFlex="20">
              <mat-label>Assigned To</mat-label>
              <input formControlName="assignedTo" matInput [matDatepicker]="two">
              <mat-datepicker-toggle matIconSuffix [for]="two"></mat-datepicker-toggle>
              <mat-datepicker #two></mat-datepicker>
            </mat-form-field>
            <mat-form-field fxFlex="20">
              <mat-label>Available To</mat-label>
              <input formControlName="availableFrom" matInput [matDatepicker]="three">
              <mat-datepicker-toggle matIconSuffix [for]="three"></mat-datepicker-toggle>
              <mat-datepicker #three></mat-datepicker>
            </mat-form-field>
            <mat-form-field fxFlex="20">
              <mat-label>Assigned To</mat-label>
              <input formControlName="availableTo" matInput [matDatepicker]="four">
              <mat-datepicker-toggle matIconSuffix [for]="four"></mat-datepicker-toggle>
              <mat-datepicker #four></mat-datepicker>
            </mat-form-field>
            <div fxFlex="20" fxFlexFill fxLayout="row" fxLayoutAlign="center stretch">
              <button fxFlex fxLayoutAlign="center center" mat-raised-button color="primary" value="OnSubmit">Submit</button>
            </div>
            <div fxFlex="20" fxFlexFill>
              <button fxFlex fxLayoutAlign="center center" mat-raised-button color="primary">Reset</button>
            </div>
          </div>
        
        </mat-expansion-panel>
      </form>
    </div>
    <table mat-table [dataSource]="data" class="employeeTable"> 
      <ng-container matColumnDef="empID">
        <th mat-header-cell *matHeaderCellDef>Employee ID</th>
        <td mat-cell *matCellDef="let user"> {{user.empID}} </td>
      </ng-container>
      <ng-container matColumnDef="resourceName">
        <th mat-header-cell *matHeaderCellDef>Resource Name</th>
        <td mat-cell *matCellDef="let user"> {{user.resourceName}} </td>
      </ng-container> 
      <ng-container matColumnDef="emailID">
        <th mat-header-cell *matHeaderCellDef>Email ID</th>
        <td mat-cell *matCellDef="let user"> {{user.emailID}} </td>
      </ng-container>  
      <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef>Task Name</th>
        <td mat-cell *matCellDef="let user"> {{user.taskName}} </td>
      </ng-container>
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let user"> {{user.start}} </td>
      </ng-container>
      <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let user"> {{user.finish}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
    </table>
  </body>
</html>
