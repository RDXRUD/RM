<div class="page">
<div class="profile">
<div title>
    <h1>Resource Profile</h1>
</div>

    <form [formGroup]="resourceProfile">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid">
            <mat-form-field fxFlex="50">
                <mat-label>Resource Name</mat-label>
                <input type="text" readonly formControlName="res_name" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Email</mat-label>
                <input type="email" readonly formControlName="res_email_id" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Location</mat-label>
                <input type="text" readonly formControlName="location" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>User Role</mat-label>
                <input type="text" readonly formControlName="role_name" matInput>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>UserID</mat-label>
                <input type="text" readonly formControlName="res_user_id" matInput>
            </mat-form-field>
            <div fxFlex="25" fxFlex.lt-sm="100">
                <button class="btn" mat-raised-button style="width:100%;" color="primary" (click)="UpdateUser()">Update Profile</button>
            </div>
            <div fxFlex="25" fxFlex.lt-sm="100">
                <button class="btn" mat-raised-button style="width:100%;" color="primary" (click)="ResetPassword()">Change Password</button>
            </div>
        </div>
    </form>
</div>

<div class="skill">
<div title>
    <h1>Resource Skills</h1>
</div>

    <div class="contain">
        <form [formGroup]="addEmpskills" (ngSubmit)="AddEmpSkill(userData[0].res_email_id)">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px grid">
                <mat-form-field fxFlex="35">
                    <mat-label>Skill Group</mat-label>
                    <mat-select formControlName="skillGroupID" single (selectionChange)="onSkillGroupSelection()">
                        <mat-option *ngFor="let select of dataofSkillGroup" [value]="select.skillGroupID">{{select.skillGroup}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="40">
                    <mat-label>Skill</mat-label>
                    <mat-select formControlName="skillID" single>
                        <mat-option *ngFor="let select of dataofSkill" [value]="select.skillID">{{select.skill}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxFlex="25" fxFlex.lt-sm="100">
                    <button class="btn" fxFlex fxLayoutAlign="center center" mat-raised-button color="primary" value="AddEmpSkill">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div>
    <table mat-table [dataSource]="resSkillData" >
        
        <ng-container matColumnDef="skillGroup">
            <th mat-header-cell *matHeaderCellDef>Skill Group</th>
            <td mat-cell *matCellDef="let user"> {{user.skillGroup}} </td>
        </ng-container>
        <ng-container matColumnDef="skill">
            <th mat-header-cell *matHeaderCellDef>Skill</th>
            <td mat-cell *matCellDef="let user"> {{user.skill}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
</div>
