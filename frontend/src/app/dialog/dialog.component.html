<mat-dialog-content>

  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="resourceID">
      <th mat-header-cell *matHeaderCellDef>RESOURCE ID</th>
      <td mat-cell *matCellDef="let user"> {{user.resourceID}} </td>
    </ng-container>
    <ng-container matColumnDef="resourceSkillID">
      <th mat-header-cell *matHeaderCellDef>RESOURCE ID</th>
      <td mat-cell *matCellDef="let user"> {{user.resourceSkillID}} </td>
    </ng-container>

    <ng-container matColumnDef="emailID">
      <th mat-header-cell *matHeaderCellDef>EMAIL ID</th>
      <td mat-cell *matCellDef="let user"> {{user.emailID}} </td>
    </ng-container>

    <ng-container matColumnDef="skillGroup">
      <th mat-header-cell *matHeaderCellDef>SKILL GROUP</th>
      <td mat-cell *matCellDef="let user"> {{user.skillGroup}} </td>
    </ng-container>

    <ng-container matColumnDef="skillGroupID">
      <th mat-header-cell *matHeaderCellDef>SKILL GROUP</th>
      <td mat-cell *matCellDef="let user"> {{user.skillGroupID}}
      </td>

    </ng-container>
    <ng-container matColumnDef="skill">
      <th mat-header-cell *matHeaderCellDef>SKILL</th>
      <td mat-cell *matCellDef="let user"> {{user.skill}}
      </td>
    </ng-container>

    <ng-container matColumnDef="skillID">
      <th mat-header-cell *matHeaderCellDef>SKILL</th>
      <td mat-cell *matCellDef="let user"> {{user.skillID}}
      </td>
    </ng-container>
    <ng-container matColumnDef="skillSetID">
      <th mat-header-cell *matHeaderCellDef>SKILL</th>
      <td mat-cell *matCellDef="let user"> {{user.skillSetID}}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> EDIT </th>
      <td mat-cell *matCellDef="let element">
        <mat-dialog-actions>
          <button mat-raised-button color="primary" (click)="Edit(element)">EDIT</button>
        </mat-dialog-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-dialog-content>
