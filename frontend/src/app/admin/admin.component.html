   <mat-tab-group>
    <mat-tab label="Resource Skills"> 
      <div class="mat-elevation-z8 list-table">
      <div class="UsersTable">
      <table mat-table [dataSource]="data" > 
        <ng-container matColumnDef="empID">
        <th mat-header-cell *matHeaderCellDef> EMP ID </th>
        <td mat-cell *matCellDef="let user"> {{user.empID}} </td>
        </ng-container>
        <ng-container matColumnDef="resourceName">
        <th mat-header-cell *matHeaderCellDef> NAME</th>
        <td mat-cell *matCellDef="let user"> {{user.resourceName}} </td>
        </ng-container>  
        <ng-container matColumnDef="emailID">
        <th mat-header-cell *matHeaderCellDef> EMAIL ID </th>
        <td mat-cell *matCellDef="let user"> {{user.emailID}} </td>
        </ng-container>
        <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> DETAILS </th>
        <td mat-cell *matCellDef="let element">
          <mat-dialog-actions>
            
           <button mat-raised-button color="primary" (click)="getSkills(element.emailID)">Get Details</button> 
          </mat-dialog-actions></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
      </table>
      </div>
      </div>
    </mat-tab>
      <mat-tab label="Add  Skills"> 
        
        <table mat-table [dataSource]="datas" class="SkillsTable"> 
          <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>  ID </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
         </ng-container>
          <ng-container matColumnDef="skillGroup">
          <th mat-header-cell *matHeaderCellDef> SKILL GROUP</th>
          <td mat-cell *matCellDef="let user"> {{user.skillGroup}} </td>
         </ng-container>  
         <ng-container matColumnDef="skill">
          <th mat-header-cell *matHeaderCellDef> SKILL </th>
          <td mat-cell *matCellDef="let user"> {{user.skill}} </td>
         </ng-container>
         <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> EDIT </th>
          <td mat-cell *matCellDef="let element">
             <button mat-raised-button color="primary" (click)="Edit()">EDIT</button> </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let element">
               <button mat-raised-button color="primary" (click)="Delete()">DELETE</button> </td>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnss"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnss;"></tr> 
         </table>
        </mat-tab>
        <mat-tab label="File Uploading"> 
          <div class="container">
            <form [formGroup]="forms" (ngSubmit)="OnFile()">
              <div fxLayout="row wrap" fxLayout.lt-sm="column" fxFlexFill fxLayoutGap="10px grid">
                <mat-form-field fxFlex="20">
                  <mat-label>User Name:-</mat-label>
                  <input formControlName="userName" matInput>
                </mat-form-field>
                <mat-form-field fxFlex="20">
                  <ngx-mat-file-input formControlName="planFile" matInput >
                  </ngx-mat-file-input>
                  <mat-icon></mat-icon>
               </mat-form-field>
                  <!-- <mat-label>file:-</mat-label>
                 <input  formControlName="file" placeholder="Choose File" matInput> 
                </mat-form-field> -->
                <div fxFlex="20" fxFlexFill fxLayout="row" fxLayoutAlign="center stretch">
                  <button fxFlex fxLayoutAlign="center center" mat-raised-button color="primary" value="OnFile">Submit</button>
                </div>
                
                <!-- </div> -->
                </div>
              </form>
            </div>
         </mat-tab>
        </mat-tab-group>
