<h1 mat-dialog-title>Change your password</h1>
<form [formGroup]="OnReset" (ngSubmit)="ResetPassword(this.UserID)">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>New Password</mat-label>
            <input matInput placeholder="New password" formControlName="password" [type]="hide ? 'password' : 'text'"
                required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :'visibility_off'}}</mat-icon>
            <mat-error *ngIf="password.hasError('required')">Please enter your new password</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input matInput placeholder="Confirm password" formControlName="confirmPassword"
                [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :'visibility_off'}}</mat-icon>
            <mat-error *ngIf="confirmPassword.hasError('required')">Confirm your password</mat-error>
        </mat-form-field>
        <span *ngIf="OnReset.errors?.['passwordmatcherror']">Password does not match </span>
        <div mat-dialog-actions align="end">
            <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary" [disabled]="OnReset.invalid">Save</button>
        </div>
    </div>
</form>
