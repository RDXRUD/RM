<mat-dialog-content>
    <table mat-table [dataSource]="data.tasks">
          <ng-container matColumnDef="taskName">
            <th mat-header-cell *matHeaderCellDef>TASKNAME</th>
            <td mat-cell *matCellDef="let task"> {{ task.taskName }} </td>
          </ng-container>
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>START DATE</th>
        <td mat-cell *matCellDef="let task"> {{ task.start|date:"LL-MMM-YYYY" }} </td>
      </ng-container>
      <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef>END DATE</th>
        <td mat-cell *matCellDef="let task"> {{task.finish|date:"LL-MMM-YYYY" }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let task; columns: displayedColumns;"></tr>
    </table>
  </mat-dialog-content>
