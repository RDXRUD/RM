<mat-dialog-content>
  <table mat-table [dataSource]="data.tasks">
    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef>Task Name</th>
      <td mat-cell *matCellDef="let task"> {{ task.taskName }} </td>
    </ng-container>
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let task"> {{ task.start| date: 'dd MMM yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="finish">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let task"> {{task.finish| date: 'dd MMM yyyy'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let task; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
