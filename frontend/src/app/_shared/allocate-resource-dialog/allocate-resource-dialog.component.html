<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <h1>Allocate Resource</h1>
</div>
<form [formGroup]="allocateResource" (ngSubmit)="AddResource()">
    <div mat-dialog-content>
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxFlexFill fxLayoutGap="10px grid">
            <mat-form-field fxFlex="50">
                <mat-label>Resource Name</mat-label>
                <!-- <input readonly formControlName="client_id" matInput> -->
                <mat-select formControlName="res_id" single (selectionChange)="onResourceSelection()">
                    <mat-option *ngFor="let rd of resourceData" [value]="rd.res_id">
                        {{rd.res_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Client Name</mat-label>
                <!-- <input readonly formControlName="client_id" matInput> -->
                <mat-select formControlName="client_id" single (selectionChange)="onClientSelection()">
                    <mat-option *ngFor="let cd of clientData" [value]="cd.client_id">
                        {{cd.client_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Project Name</mat-label>
                <!-- <input readonly formControlName="project_id" matInput> -->
                <mat-select formControlName="project_id">
                    <mat-option *ngFor="let pd of projectData" [value]="pd.project_id">
                        {{pd.project_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Skill Group</mat-label>
                <mat-select formControlName="skillGroupID" single (selectionChange)="onSkillGroupSelection()">
                    <mat-option *ngFor="let select of skillgroupData"
                        [value]="select.skillGroupID">{{select.skillGroup}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Skill</mat-label>
                <mat-select formControlName="skillID" single >
                    <mat-option *ngFor="let select of skillData" [value]="select.skillID">{{select.skill}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="33.33">
                <mat-label>Allocation Percentage</mat-label>
                <mat-select formControlName="allocation_perc">
                    <mat-option *ngFor="let ap of allocation" [value]="ap">
                        {{ap*100}}%
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="33.33">
                <mat-label>Start Date</mat-label>
                <input formControlName="start_date" matInput [matDatepicker]="one">
                <mat-datepicker-toggle matIconSuffix [for]="one"></mat-datepicker-toggle>
                <mat-datepicker #one></mat-datepicker>
            </mat-form-field>
            <mat-form-field fxFlex="33.33">
                <mat-label>End Date</mat-label>
                <input formControlName="end_date" matInput [matDatepicker]="two">
                <mat-datepicker-toggle matIconSuffix [for]="two"></mat-datepicker-toggle>
                <mat-datepicker #two></mat-datepicker>
            </mat-form-field>
        </div>
        <div mat-dialog-actions align="end">
            <button mat-raised-button color="primary">Add</button>
            <button mat-raised-button color="primary" (click)="windowClose()">Close</button>
        </div>
    </div>
</form>
