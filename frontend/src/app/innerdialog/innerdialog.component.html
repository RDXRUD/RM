<h1 mat-dialog-title>Edit Skill - {{dataofskills.element.skill}}</h1>
<form [formGroup]="skills" (ngSubmit)="UpdateSkill(dataofskills.element.skillSetID)">
  <div mat-dialog-content>
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxFlexFill fxLayoutGap="10px grid">
      <mat-form-field fxFlex="50">
        <mat-label>SKILL GROUP</mat-label>
        <mat-select formControlName="skillGroupID" single>
          <mat-option *ngFor="let select of apiData" [value]="select.skillGroupID">{{select.skillGroup}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex="50">
        <mat-label>SKILL</mat-label>
        <mat-select formControlName="skillID" single>
          <mat-option *ngFor="let select of apiDataa" [value]="select.skillID">{{select.skill}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button value="UpdateSkill">Update</button>
    <button mat-button mat-dialog-close="false" cdkFocusInitial>Cancel</button>
  </div>
</form>
